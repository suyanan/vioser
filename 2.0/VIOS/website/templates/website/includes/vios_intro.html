{% extends 'website/base.html' %}

{% load static %}

{% block main_header %}
<h1>Virus Identification On Site</h1>
{% endblock %} 

{% block main_content %}
<div class="row">
	<div class="col-md-5">   
    <p class="lead">See the example of identifying the virus from NGS raw data.
    ............</p>
    </div>

    <div class="col-md-7">    
		<div id="myCarousel" class="carousel slide">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		        <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		        	<img src="{% static "website/images/vios_pipelines_reads.png" %}" alt="reads" height="450px" width="1000px">
		        </div>
		        <div class="item">
		            <img src="{% static "website/images/vios_pipelines_time.png" %}" alt="time" height="450px" width="1000px">
		        </div>
		        <div class="item">
		            <img src="{% static "website/images/vios_pipelines_coverage.png" %}" alt="coverage" height="450px" width="1000px">
		        </div>
		        <div class="item">
		            <img src="{% static "website/images/vios_pipelines_contigs.png" %}" alt="contigs" height="450px" width="1000px">
		            <div class="carousel-caption">contigs</div>
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		    <a class="carousel-control left" href="#myCarousel" 
		        data-slide="prev">&lsaquo;
		    </a>
		    <a class="carousel-control right" href="#myCarousel" 
		        data-slide="next">&rsaquo;
		    </a>
		</div>
	</div>

</div>
{% endblock %}
